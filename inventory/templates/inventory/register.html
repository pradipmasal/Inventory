<!-- templates/inventory/register.html -->
{% extends 'inventory/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Register</button>
            <a href="{% url 'login' %}" class="btn btn-link">Login</a>
        </form>
    </div>
</div>
{% endblock %}
