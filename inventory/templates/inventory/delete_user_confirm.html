{% extends 'inventory/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete user: <strong>{{ user_obj.username }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete User</button>
    <a href="{% url 'view_all_users' %}">Cancel</a>
</form>
{% endblock %}
